<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles/register.css">
    <title>Humor Detection</title>
</head>

<body>
    <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card rounded-0 shadow">
                        <div class="card-body">
                            <h3>Humor Detection</h3>
                            <form action="{{ url_for('result') }}" method="POST">

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Input text</label>
                                    <textarea name="input_text" class="form-control" id="exampleFormControlTextarea1"
                                        rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Model</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>NN</option>
                                        <option>RNN</option>
                                        <option>LSTM</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>

                            </form>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                {{ result }}% joke
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
